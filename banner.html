<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cookie Consent Banner</title>
        <link rel="stylesheet" type="text/css" href="banner-style.css">
    </head>
    <body>
        <div id="CookieBanner" class="CookieBanner">
            <div class="stylingbox"></div>
            <img src="cookies.png">
            <h1>Bites That Respect Privacy</h1>
            <p>We use cookies to improve your experience. You can manage your preferences anytime.</p>
            <button class="closetab">X</button>
            <button class="accept-btn">Accept All</button>
            <button class="settings">Settings</button>
            <button class="reject-btn">Reject All</button>




        </div>
        <script src="bannersettings.js"></script>
    </body>
</html>
